<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <form action="{% url 'create_contact' %}" autocomplete="off" method="POST">
        {% csrf_token %}
        <label for="">Nome:</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Digite seu nome"
        />
        <br />
        <label for="">Email:</label>
        <input
          type="text"
          name="email"
          class="form-control"
          placeholder="Digite seu email"
        />
        <br />
        <input
          type="submit"
          value="Registrar contato"
          class="btn btn-success"
          placeholder="Digite seu nome"
        />
        <br />
      </form>

      <hr />

      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Atualizar</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
            {% for i in contacts %}
                <tr>
                    <td>
                        <form action="{% url 'update_contact' i.id %}" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <input type="text" name="name" value="{{i.name}}" class="form-control" />
                    </td>
                    <td>
                            <input type="email" name="email" value="{{i.email}}" class="form-control" />
                    </td>
                    <td>
                            <input type="submit" value="Atualizar" class="btn btn-primary">
                        </form>
                    </td>
                    <td>
                        <a href="{% url 'delete_contact' i.id %}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
